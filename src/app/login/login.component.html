<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="getAccessToken()">
            <div class="form-group">
                <input type='email' placeholder="email" formControlName="username" class="form-control" >
            </div>
            <div class="form-group">
                <input type='password' placeholder="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" (click)="getAccessToken()" class="btn btn-primary">
                    <span></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
